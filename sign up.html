<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <title>Form Validation using JavaScript</title>
</head>
<body>
    <div class="form">
        <div class="header">
            <h2>Sign up</h2>
        </div>
        <form action="" class="form" name="myform">
            <div class="form-group">
                <label for="">UserName : </label>
                <input type="text" placeholder="username" id = "username" >
                 </div>
                 <br>
                 <br>
            <div class="form-group">
                <label for="">Email : </label>
                <input type="text" placeholder="email" id = "email" >
            </div>
            <br>
            <br>

            <div class="form-group">
                <label for="">Phone Number : </label>
                <input type="text" placeholder="phonenumber" id = "phonenumber" >
             </div>
             <br>
             <br>

            <div class="form-group">
                <label for="">Password : </label>
                <input type="password" placeholder="password" id = "password" >
            </div>

            <br>
            <br>
            <div class="form-group">
                <label for="">Confirm Password : </label>
                <input type="password" placeholder="confirm password" id = "confirmpassword" >
                </div>
                <br>
                <br>

            <button id = 'submit' onclick="validateform()">Submit</button>
        </form>
    </div>
    <script>
           
        function validateform()
        {  
            var name=document.myform.username.value;  
            var password=document.myform.password.value;
            var password1=document.myform.confirmpassword.value; 
            var num=document.myform.phonenumber.value; 
            var email=document.myform.email.value; 
          
            if (name==null || name==""){  
                alert("Name can't be blank");  
                return false;  
            }
            else if(password.length<6){  
                alert("Password must be at least 6 characters long.");  
                return false;  
            }  
            if (email==null || email==""){  
                alert("email can't be blank");  
                return false;  
            }
            else if(email.length<6){  
                alert("email must be at least 6 characters long.");  
                return false;  
            } 

            if(password==password1){  
                return true;  
            }  
            else{  
                alert("password must be same!");  
                return false;  
            }  
              
            if (isNaN(num)){  
                document.getElementById("mobile").innerHTML="Enter Numeric value only";  
                return false;  
            }
            else{  
                return true;  
            }
         
        
        } 
        </script>
</body>
</html>
